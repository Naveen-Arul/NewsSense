services:
  - type: web
    name: newssense-api
    runtime: python
    buildCommand: pip install -r requirements-api.txt && python news_classification.py
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
